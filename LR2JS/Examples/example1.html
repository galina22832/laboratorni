<html>
  <head>
    <title>lr</title>
    <script language="JavaScript">
      var szHelloMsg = "Hello, world!";

      function printNString(szString, n) {
        var i;
        for (i = 0; i < n; i++) {
          document.write(szString + "<BR>");
        }
      }

      function printHello() {
        printNString(szHelloMsg, 10);
      }
    </script>
  </head>

  <body>
    <h1>JavaScript Test</h1>
    <p>
      Message:<br />
      <script language="JavaScript">
        printHello();
      </script>
    </p>
  </body>
</html>
